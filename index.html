<!DOCTYPE html>
<html lang="en">
<head>

                    <li class="mt-10px">
                        <img src="./spotify/img/home.svg" alt="">
                        <span>Home</span>
                    </li>
                    <li class="mt-10px">
                        <img src="./spotify/img/search.svg" alt="">

                    <div class="mt-20px">Nome Playlist</div>

                    <div class="mt-20px">Nome Playlist</div>

            </div>
            <div class="account p-lr-20px">
                <div class="mt-10px">Installa app</div>
                <hr class="mt-10px">
                <img class="circle mt-10px mr-10px" src="./spotify/img/profile.svg" alt="">
                <h3>John Doe</h3>
            </div>
        </aside>

        <!-- MAIN CONTAINER -->
        <div class="main-container flex-column flex-grow-1 overflow">
            <!-- CALL TO ACTION -->
            <section class="call-to-action p-tb-20px">
                    <button class="button">EFFETTUA L'UPGRADE</button>
            </section>
    
            <!-- MAIN CONTENT -->
            <section class="content overflow p-lr-20px">
                <div class="debug-box"></div>
